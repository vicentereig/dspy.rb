      string: '{"model":"claude-haiku-4-5-20251001","messages":[{"role":"user","content":"##
        Input Values\n```json\n{\n  \"html\": \"            <article>\\n              <h1>Tangle:
        Building an ML Experimentation Platform</h1>\\n\\n              <p>Your experiment
        finally finished. Six hours later, your teammate asks you to reproduce it.\\n              You
        <strong>can''t remember</strong> which notebook version you used or what parameters
        were set.</p>\\n\\n              <h2>The Problem</h2>\\n              <p>ML
        development faces <em>six critical challenges</em>:</p>\\n              <ul>\\n                <li><strong>Manual
        query tracking</strong> leads to lost experiments</li>\\n                <li>Notebook
        accumulation creates confusion</li>\\n                <li>Repeated data preparation
        wastes time</li>\\n                <li>Irreproducibility blocks collaboration</li>\\n                <li>Slow
        deployments delay production</li>\\n                <li>Lack of team sharing
        silos knowledge</li>\\n              </ul>\\n\\n              <h2>Architecture
        Components</h2>\\n              <p>Tangle uses a <code>component</code>-based
        architecture:</p>\\n\\n              <h3>Components</h3>\\n              <p>Reusable
        YAML-based units that function like pure functions:</p>\\n              <pre><code
        class=\\\"language-yaml\\\">name: train-model\\ninputs:\\n  - name: dataset\\n    type:
        path\\n  - name: epochs\\n    type: int\\noutputs:\\n  - name: model\\n    type:
        path</code></pre>\\n\\n              <h3>Execution Example</h3>\\n              <pre><code
        class=\\\"language-python\\\">from tangle import Pipeline\\n\\npipeline =
        Pipeline.from_yaml(\\\"training.yaml\\\")\\nresult = pipeline.run(\\n    dataset=\\\"./data/train.csv\\\",\\n    epochs=100\\n)\\nprint(f\\\"Model
        saved: {result.model}\\\")</code></pre>\\n\\n              <h2>Key Features</h2>\\n              <ol>\\n                <li><strong>Content-based
        caching</strong>: Reuses computations across team runs</li>\\n                <li><strong>Language-neutral</strong>:
        Supports Python, Shell, JavaScript, Rust, Go, and more</li>\\n                <li><strong>Visual
        editor</strong>: Drag-and-drop DAG interface</li>\\n              </ol>\\n\\n              <blockquote>\\n                <p>Tangle
        reduced our iteration time by 60% and made every experiment fully reproducible.</p>\\n              </blockquote>\\n\\n              <h2>Getting
        Started</h2>\\n              <p>Check out the <a href=\\\"https://github.com/shopify/tangle\\\">GitHub
        repository</a> or try the\\n              <a href=\\\"https://huggingface.co/spaces/shopify/tangle\\\">HuggingFace
        Space</a>.</p>\\n\\n              <hr>\\n\\n              <p><em>This article
        was written by the ML Platform team at Shopify.</em></p>\\n            </article>\\n\"\n}\n```\n\nRespond
        with the corresponding output schema fields wrapped in a ```json ``` block,\nstarting
        with the heading `## Output values`.\n\nIMPORTANT: Respond with ONLY valid
        JSON. No markdown formatting, no code blocks, no explanations. Start your
        response with ''{'' and end with ''}''."}],"max_tokens":4096,"temperature":0.0,"system":"Your
        input schema fields are:\n```baml\nclass HtmlToMarkdown::ParseHtmlToAstInput
        {\n  html string\n}\n```\nYour output schema fields are:\n```baml\nenum NodeType
        {\n  \"heading\"\n  \"paragraph\"\n  \"code_block\"\n  \"blockquote\"\n  \"horizontal_rule\"\n  \"list\"\n  \"list_item\"\n  \"table\"\n  \"table_row\"\n  \"table_cell\"\n  \"text\"\n  \"bold\"\n  \"italic\"\n  \"code\"\n  \"link\"\n  \"image\"\n  \"line_break\"\n  \"strikethrough\"\n  \"footnote_ref\"\n  \"footnote_def\"\n  \"task_list_item\"\n}\n\nclass
        ASTNode {\n  node_type NodeType\n  text string\n  level int\n  language string\n  url
        string\n  alt string\n  title string\n  ordered bool\n  checked bool\n  align
        string\n  header bool\n  id string\n  children ASTNode[]\n}\n\nclass MarkdownDocument
        {\n  nodes ASTNode[]\n}\n\nclass HtmlToMarkdown::ParseHtmlToAstOutput {\n  document
        MarkdownDocument\n}\n```\n\nAll interactions will be structured in the following
        way, with the appropriate values filled in.\n## Input values\n```json\n{input_values}\n```\n##
        Output values\nRespond exclusively with the output schema fields in the json
        block below.\n```json\n{output_values}\n```\n\nIn adhering to this structure,
        your objective is: Parse HTML content into a Markdown Abstract Syntax Tree
        (AST).\n\nConvert HTML elements to their Markdown AST node equivalents:\n-
        <h1>-<h6> -> Heading node with level 1-6\n- <p> -> Paragraph node with inline
        children\n- <strong> or <b> -> Bold node\n- <em> or <i> -> Italic node\n-
        <code> -> Code node (inline)\n- <pre><code> -> CodeBlock node with optional
        language\n- <a href=\"url\"> -> Link node with url and text children\n- <img
        src=\"url\" alt=\"text\"> -> Image node\n- <ul> or <ol> -> List node (ordered:
        true/false)\n- <li> -> ListItem node\n- <blockquote> -> Blockquote node\n-
        <hr> -> HorizontalRule node\n- <del> or <s> -> Strikethrough node\n\nStructure
        rules:\n- Block elements (Heading, Paragraph, CodeBlock, List, Blockquote,
        HorizontalRule) are top-level nodes\n- Inline elements (Text, Bold, Italic,
        Code, Link, Image, Strikethrough) appear as children of block elements\n-
        Preserve text content exactly, including whitespace\n- Nested structures (lists
        within lists, formatting within formatting) use the children array\n"}'
